<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Survey</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='DojoSurvey_style.css')}}">
</head>
<body>
	<h1>Dojo Survey</h1>
	<form name="form" action="/results" method="POST">
		<p>
		<label>Your Name:</label>
		<input type="text" name="name">
		</p>
		<p>
		<label>Dojo Location:</label>
		<select name ="local">
		{% for x in dojos %}
		<option>{{x}}</option>
		{% endfor %}
		</select>
		</p>
		<p>
		<label>Favorite Language:</label>
		<select name="lang">
		{% for x in favs %}
		<option>{{x}}</option>
		{% endfor %}
		</select>
		</p>
		<label>Comments:</label>
		<p><textarea name="comment" row="8"></textarea></p>
		<input type="submit" name="submit">

	</form>

</body>
</html>
