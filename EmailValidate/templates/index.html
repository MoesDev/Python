<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
	<meta charset='utf-8'>
	<style type="text/css">
		#test_response{
			width: 500px;
			height: 20px;
			margin: 30px;
			padding: 30px;
		}
		form{
			padding:20px 40px;
			width: 700px;
		}
		input{
			width: 400px;
		}
		#submit_button{
			display: block;
			text-align: right;
			margin: 10px;
			box-shadow: 2px 3px;
			width: auto;
			margin-left: 430px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="test_response">
			<h4>
			{% with messages = get_flashed_messages()%}
				{% if messages %}
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				{% endif %}
			{% endwith %}
			</h4>

		</div>
		<div id="form">
			<form name="email_form" action= "/validate" method="POST">
				<label>Email Address: </label>
				<input type="text" name="email">
				<input id="submit_button" type="submit" value="Submit">
			</form>
		</div>
	</div>

</body>
</html>
