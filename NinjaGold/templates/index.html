<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        display: inline-block;
        width:125px;
      }
    </style>
  </head>
  <body>


    <h1>Money You Have</h1>
    <h2>{{session['gold']}}</h2>
    
    {% for x in session['buildings']%}
    <div class="buildings">
      <form action="/process_money" method="post">
        <h4>{{x}}a</h4>
        <input type="hidden" name="place" value={{x}}>
      	<input type="submit" value={{x}}>
      </form> 
    </div>
    {% endfor %}

    <h3>Reset Game</h3>

    <form class="" action="/reset" method="post">
      <input type="submit" value="Reset">
    </form>

  </body>
</html>
